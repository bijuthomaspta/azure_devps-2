pool:
  vmImage: ubuntu-latest #$(operatingsystem)

stages:
  - stage: Build
    jobs:
      - job: Build_job
        steps:
        - bash: echo "Do Build"
  - stage: Dev_Deploy
    jobs:
      - deployment: Dev_Deploy_Job
        environment: Dev
        strategy:
          runOnce:
            deploy:
              steps:
              - script: echo deploy to Dev 

  - stage: Qa_Deploy
    jobs:
      - deployment: Qa_Deploy_Job
        environment: Qa
        strategy:
          runOnce:
            deploy:
              steps:
              - script: echo deploy to Qa 
              